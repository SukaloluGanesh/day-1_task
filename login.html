<body align="center">
   <h1>Login</h1>
   <label for="email">Email:</label>
   <input type="email" placeholder="enter your email" required pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+./[a-zA-Z0-9]{3}"><br><br>
   <label for="password">Password:</label>
   <input type="password" placeholder="password" required pattern="[0-9]{10}"> <br><br>
   <a href="./main.html"><button>Login</button></a>
</body>
</html>
