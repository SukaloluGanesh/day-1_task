<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Here! </title>
</head>
<body>
  <form>
  <h1>Register Page</h1>
  <label for="fname">First Name :</label>
  <input type="Name" placeholder="First Name" requried pattern="[a-zA-Z0-9]{3,12}" id="fname"><br><br>
  
  <label for="lname">Last Name :</label>
  <input type="Name" placeholder="Last Name" requried pattern="[a-zA-Z0-9]{3,12}" id="lname"><br><br>

  <label for="Dob">Date of Birth:</label>
  <input type="date" required id="Dob" pattern="[]"><br><br>

  <label for="phone"> phone number:</label>
  <input type="phone" placeholder="phone number" required id="phone" pattern="[0-9]{10}"><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" required placeholder="Email"><br><br>

  <label for="password">Password:</label>
  <input type="password" required id="password" pattern="[a-zA-Z0-9]{10}" placeholder="Password"><br><br>
<a href="./login.html">
<button>Submit</button>
</a>
</form>
</body>
</html>
